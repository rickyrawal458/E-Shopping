{% extends "shop/base.html" %}
{% load static %}
{% block title %}
    {{ product.name }}
{% endblock %}
{% block content %}
<style>
    body{
        overflow-x: hidden;

    }
</style>
<div class="product-detail pt-5 ml-5">
    <div class="row">
        <div class="col-lg-5">
            <img width="100%" src="{% if product.image %}{{ product.image.url }}{% else %}    {% static "img/no_image.png" %}{% endif %}" >
        </div>
        <div class="col-lg-7">
            <h1>{{ product.name }}</h1>
            <h2><a href="{{ product.category.get_absolute_url }}">{{product.category }}</a></h2>
            <p class="price">${{ product.price }}</p>
            <form action="{% url "cart:cart_add" product.id %}" method="post">
                {{ cart_product_form }}
                {% csrf_token %}
                <input type="submit" value="Add to cart">
            </form>
            {{ product.description|linebreaks }}
        </div>
    </div>
</div>
{% endblock %}
